name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Print SSH Key (for debugging, be cautious)
        run: |
          echo "$SSH_PRIVATE_KEY" > key_debug.txt
          cat key_debug.txt
          rm key_debug.txt

      # Rest of your workflow steps here
